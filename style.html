<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*선택자 공부하기 위해 만든 파일*/
        p{
            color:red;
        }
        p:hover{
            color:blue;
        }
        .paragraph{
            color:blue;
        }
        #hi{
            color:aqua;
        }
        input:focus{
            background-color:#266ead;
        }
        input:checked{
            margin-left:25px;
        }
    </style>
</head>
<body>
    <p>안녕하세요</p>
    <p>안녕하세요</p>
    <span class="paragraph">반갑습니다.</span>
    <div class="paragraph">영역태그</div>
    <p id="hi">이 부분만 aqua</p>
    <input type="text" />
    <input type="checkbox" />
</body>
</html>
